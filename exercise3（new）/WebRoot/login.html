<!DOCTYPE html>
<html>
<head>
	
<meta http-equiv="Content-Type" content="text/html" charset= "utf-8" />
<title>登录验证</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/jquery-3.5.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body style="background-image: url(images/resource.jpg);">
<div id="main">
<div class="ctbox">
	<div>
		<div><p id="entitle">登录您的账号</p></div>
		  <form>
		    <input class="t1" id="userName" name="username" placeholder="请输入账号"/>
			<span style=" color: red;" id="userNameError"></span>
			
		    <input class="t1" id="password" type="password" name="passwd" placeholder="请输入密码" />
			<span style=" color: red;" id="passwordError"></span>
			
			<div id="yanzheng">
			<input  id="vcode" name="userCode" placeholder="请输入验证码"/>
			<img title="看不清？换一个"  id="verifyCode" src="servlet/CreateVefifyCodeImage" onclick="changeCode()"/>
			</div>
			<p style="margin: 0;"><span id="vcodeError" style="margin-left: 123px; font-size: 12px; color: red;"></span></p>
			<div>
			<input type="checkbox" id="autoLogin" name="checkbox" value="yes" /> <label>一周内免登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<a href="register.html" style="text-decoration: none; color: -webkit-link;"  >免费注册</a>
			</div>
		       <input  id="submit" type="button" value="提交验证" onclick="ajaxCheckLogin()";/>
			   <p style="margin: 0;"><span id="checkError" style=" color: red; margin-left: 123px; font-size: 12px;"></span></p>
		    </form>
			<br /><br /><br />
	</div>
	
</div>
</div>
</body>
</html>
